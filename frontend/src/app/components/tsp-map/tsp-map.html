<div class="container">
  <canvas #mapCanvas></canvas>
   <table class="data-table">
    <thead>
      <tr>
        <th>From \ To</th>
        <th *ngFor="let circle of cities; let i = index">{{ i + 1 }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let from of cities; let i = index">
        <td>{{ i + 1 }}</td>
		    <td *ngFor="let to of cities; let j = index">{{distances[i][j]}}</td>
      </tr>
    </tbody>
  </table>
  <button (click)="sendDistances()" [disabled]="cities.length < 2">Solve TSP</button>
</div>
